<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo de estilos CSS -->
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="index.html">Seguir Comprando</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="carrito">
            <article>
                <img src="producto1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1.</p>
                <p>Precio: $XX.XX</p>
                <button>Eliminar</button>
            </article>
            
            <article>
                <img src="producto2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2.</p>
                <p>Precio: $XX.XX</p>
                <button>Eliminar</button>
            </article>
            <!-- Puedes añadir más productos aquí -->
        </section>
        
        <div class="total">
            <h3>Total:</h3>
            <p>$XX.XX</p>
            <button>Realizar Pago</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Tu Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Archivo de script JavaScript -->
</body>
</html>
